<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Calculator</title>
    <script src="js/jquery3-5-1.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="calc">
        <form class="wp-calc-display">
            <input class="calc-display">
        </form>
        <table>
            <tr>
                <td><input type="button" value="C" onclick="clear_calc()"></td>
                <td><input type="button" value="/" onclick="insert('/')"></td>
                <td><input type="button" value="<" onclick="del()"></td>
                <td><input type="button" value="X" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="insert(1)"></td>
                <td><input type="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" value="3" onclick="insert(3)"></td>
                <td><input type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="insert(0)"></td>
                <td><input type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        // In giá trị của các nút lên màn hình
        function insert(num) {
            $(".calc-display").val($(".calc-display").val() + num);
        };

        // khi ấn vào phím "=" thì thực hiện phép toán
        function equal() {
            $(".calc-display").val(eval($(".calc-display").val()));
        };

        // khi ấn vào "c" thì xóa
        function clear_calc() {
            $(".calc-display").val("");
        };

        // ấn vào "<" thì uqay lại nột giá trị
        function del() {
            var value = $(".calc-display").val();
            $(".calc-display").val(value.substring(0, value.length - 1))
        };
    </script>
</body>

</html>
